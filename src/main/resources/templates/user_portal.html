<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
<script src="https://kit.fontawesome.com/cb45cc91b0.js" crossorigin="anonymous"></script>
<title>N3C NLP</title>
<link href="./static/img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<style>
</style>
</head>
<body>
<!-- Fixed navbar -->
<div th:insert="~{_header :: header}"></div>
Login successful!<br>
User: [[ ${username} ]]<br>
[[ ${sb.toString()} ]]
<p>
    Redirecting to IE Rule Editor page ...
</p>

<div class="container">
    
    <table class="table">
        <tr>
            <th>Rule Package Title</th>
            <th>Date Created</th>
            <th>Date Updated</th>
        </tr>
        <tr th:each="rulepack: ${rulepacks}">
            <td th:text="rulepack.title"></td>
            <td th:text="rulepack.date_created"></td>
            <td th:text="rulepack.date_updated"></td>
        </tr>
    </table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
setTimeout("location.href='/ie_editor'", 3000);
</script>
</body>
</html>
